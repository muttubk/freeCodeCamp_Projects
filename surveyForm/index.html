<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>https://survey-form.freecodecamp.rocks</title>
  </head>


  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset class="fieldset1">
        <label id="name-label">Name <input type="text" id="name" name="name" placeholder="Enter your name" required /> </label>
        <label id="email-label">Email <input type="email" id="email" name="email" placeholder="Enter your Email" required /> </label>
        <label id="number-label">Age <span>(optional)</span> <input type="number" min="13" max="120" id="number" name="number" placeholder="Age" required /> </label>
        <label for="role">Which option best describes your current role?
          <select id="dropdown">
            <option value="" checked>Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
</label>

      </fieldset>
      <fieldset class="fieldset2">
        <label class="question">Would you recommend freeCodeCamp to a friend?</label>
<label for="definitely"><input type="radio" name="recommend" value="1" /> Definitely</label>
<label for="maybe"><input type="radio" name="recommend" value="2" /> Maybe</label>
<label for="notsure"><input type="radio" name="recommend" value="3" /> Not sure</label>
        <label class="question">What is your favorite feature of freeCodeCamp?
          <select>
            <option value="" checked>Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
        <label class="question">What would you like to see improved? <span>(Check all that apply)</span></label>
        <label><input type="checkbox" id="front-end" value="1" /> Front-end Projects</label>
        <label><input type="checkbox" id="back-end" value="2" /> Back-end Projects</label>
        <label><input type="checkbox" id="data" value="3" /> Data Visualization</label>
        <label><input type="checkbox" id="challenges" value="4" /> Challenges</label>
        <label><input type="checkbox" id="opensource" value="5" /> Open Source Community</label>
        <label><input type="checkbox" id="gitter" value="6" /> Gitter help rooms</label>
        <label><input type="checkbox" id="videos" value="7" /> Videos</label>
        <label><input type="checkbox" id="city" value="8" /> City Meetups</label>
        <label><input type="checkbox" id="wiki" value="9" /> Wiki</label>
        <label><input type="checkbox" id="forum" value="10" /> Forum</label>
        <label><input type="checkbox" id="additional" value="11" /> Additional Courses</label>
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions?
          <textarea placeholder="Enter your comment here..."></textarea>
        </label>
        <input id="submit" type="submit" value="Submit" name="submit" />
      </fieldset>
    </form>
  </body>
</html>
